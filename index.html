<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>CS Website - Nicolas Trevisan</title>
  </head>
  <body>
    <header>
      <h1>Counter-Strike Website</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Armas</a></li>
        <li><a href="#">Mapas</a></li>
        <li><a href="#">Dicas</a></li>
        <li><a href="#">Comunidade</a></li>
      </ul>
    </nav>
    <main>
      <section class="hero">
        <h2>Bem-vindo ao site completo de CS:GO</h2>
        <p>Policia ou Ladrão? Escolha seu lado!</p>
      </section>
      <section class="weapons">
        <h2>Armas mais conhecidas</h2>
        <div class="weapon-list">
          <img src="images/awp.png" alt="AWP Sniper Rifle" />
          <img src="images/ak-47.jpg" alt="AK-47 Rifle" />
          <img src="images/desert.jpg" alt="Desert Eagle Pistol" />
        </div>
      </section>
      <section class="map">
        <h2>Mapas Populares</h2>
        <div class="map-list">
          <img src="images/dust.jpg" alt="Dust II Map" />
          <img src="images/mirage.jpg" alt="Mirage Map" />
          <img src="images/inferno.jpg" alt="Inferno Map" />
        </div>
      </section>
      <section class="community">
        <h2>Entre para nosso clã!</h2>
        <form action="#">
          <label for="username">Insira seu nick:</label>
          <input type="text" id="username" name="username" required />
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Todos Direitos Reservados à Nicolas Trevisan</p>
    </footer>
  </body>
</html>
